<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Leaderboard</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon.jpg">
</head>

<body>
  <header>
    <h1 id="title">LeaderBoard</h1>
  </header>
  <main>
    <section>
      <div class="scores">
        <h2>Recent scores</h2>
        <button class="btn-refresh" type="button">Refresh</button>
      </div>
      <div class="results"></div>
    </section>
    <aside>
      <h2>Add your score</h2>
      <form id="data-submit">
        <label for="name"></label>
        <input class="your-name" type="text" id="name" name="name" placeholder="Your name" maxlength="18" >
        <label for="score"></label>
        <input class="your-score" type="number" id="score" name="score" placeholder="Your score" max="999">
        <button class="btn-submit" type="submit" value="Submit" title="Submit">Submit</button>
      </form>
    </aside>
  </main>
  <footer>
    <p>Copyright<sup>&reg;</sup> <a class="author" href="https://github.com/harshi0102">Harshika Govind</a>, 2023 All rights reserved</p>
  </footer>
</body>

</html>
